name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar deps
        run: |
          cd apps/web && npm ci
          cd ../../apps/api && npm ci

      - name: Testes unit√°rios (web/api)
        run: |
          cd apps/web && npm test -- --present
          cd ../../apps/api && npm test -- --present

      - name: Build web
        run: |
          cd apps/web && npm run build

      - name: Lighthouse (opcional)
        run: |
          npm i -g @lhci/cli@0.13.x
          lhci autorun || true

      - name: Upload artefatos
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          # ... (job 'build-test' continua igual) ...

  deploy-pages:
    needs: build-test # Depende do job anterior
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4