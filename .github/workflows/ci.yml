name: CI & Deploy

on:
  push:
    branches: [ "main" ] # Roda apenas quando você der push na 'main'
  pull_request:

jobs:
  # Job 1: Buildar e Testar (como nos prints do professor)
 build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar deps (API)
        run: cd apps/api && npm install # Usando install como antes

      - name: Instalar deps (Web)
        run: cd apps/web && npm install # Usando install como antes

      - name: Instalar navegadores Playwright
        run: cd apps/web && npx playwright install --with-deps

      - name: Testes unitários (API)
        run: cd apps/api && npm test # A pasta do build que já fizemos

      # --- BLOCO DE MUDANÇA ---

      - name: Build Web (para o teste)
        run: cd apps/web && npm run build

      - name: Iniciar servidor de preview
        run: cd apps/web && npm run preview -- --port 8080 & # O '&' roda em background
        
      - name: Esperar o servidor ligar
        run: sleep 10 # Dá 10 segundos para o servidor Vite iniciar

      - name: Testes E2E (Web)
        run: cd apps/web && npx npm run test:e2e
        env:
          # Força o teste a usar a URL correta (que o seu spec.js já lê)
          VITE_BASE_URL: 'http://localhost:8080' 
          
      # --- FIM DO BLOCO DE MUDANÇA ---

      - name: Upload artefato do build
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist # A pasta do build que já fizemos
  # Job 2: Fazer o Deploy no GitHub Pages
 deploy-pages:
    needs: build-test # Só roda se o 'build-test' passar
    runs-on: ubuntu-latest
    
    permissions:
      pages: write      # Permissão para escrever no GitHub Pages
      id-token: write   # Permissão para autenticar

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artefato do build
        uses: actions/download-artifact@v4
        with:
          name: web-dist # O mesmo nome do upload
          path: . # Baixa direto para a raiz

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # A pasta raiz (onde baixamos o 'dist')

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4